<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaMotion</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

   <!--Navbar--> 
    <div class="navbar">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="logo">
            <p>.NovaMotion</p>
        </div>
        <div class="nav-links">
            <ul><a href="">.studio</a></ul>
            <ul><a href="">.work</a></ul>
            <ul><a href="/">.process</a></ul>

    <!--hero--> 
    <div class="hero">
        <div class="container">
            <div class="blobs">

                <div class="blob-2"></div>
                <div class="blob-3"></div>
            </div>

            <div class="hero-content">

                </div>

                    we bring motion to life

                </p>

                <div class="people-wrapper">
                    <div class="people-group">

                        <div class="people-circle"></div>
                        <div class="people-circle"></div>
                        <div class="people-circle"></div>
                        <div class="people-circle"></div>
                    </div>
                    <p id="people-text">trusted by more than 5,000 people. </p>
                </div>
                
                <button class="btn">expolore</button>
